    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background: #080808;
            color: #f5f5f5;

        }

        footer {
            margin-top: 40px;
            padding: 20px;
            text-align: center;
            background: #000;
            border-top: 2px solid #444;
            font-size: 0.9rem;
        }

        /* search */

        .search-menu {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            transform: translateX(-200px);
            margin-top: 30px;

        }


        .search-box {
            position: relative;
            max-width: 400px;
            /* margin: 40px auto; */
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
        }

        .search-box input {
            width: 100%;
            padding: 8px 15px;
            font-size: 16px;
            border-radius: 8px;
            font-family: "Poppins", sans-serif;
            font-size: 13px;
            outline: none;
            border: none;
            background-color: #222;
            color: #fff;
            transition: 0.3s;

        }

        .menu-interact a {
            text-decoration: none;
            color: white;
            font-family: "Poppins", sans-serif;
            font-size: 15px;

        }

        .suggestions {
            position: absolute;
            width: 250%;
            top: 120%;
            left: 0;
            padding: 5px;
            right: 0;
            background-color: rgba(128, 128, 128, 0.068);
            /* cinza translúcido */
            backdrop-filter: blur(20px);
            /* intensidade do desfoque */
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid #333;
            border-radius: 8px 8px 8px 8px;
            max-height: 250px;
            overflow-y: visible;
            display: none;
            z-index: 999;
        }

        .suggestions a {
            display: flex;
            align-items: center;
            gap: 10px;
            font-family: "Poppins", sans-serif;
            font-size: 14px;
            font-weight: 600;
            padding: 8px 15px;
            color: #fff;
            text-decoration: none;
            border-bottom: 0.5px solid #33333317;
            transition: background 0.2s;
        }

        .suggestions a img {
            width: 100px;
            height: 40px;
            object-fit: cover;
            border-radius: 6px;
        }



        .suggestions::-webkit-scrollbar {
            display: none;
            /* Chrome, Safari */
        }


        .load-more-item {
            display: block;
            width: 100%;
            text-align: start;
            padding: 12px;
            background-color: #22222200;
            color: #ffffff;
            font-weight: bold;
            border: none;
            cursor: pointer;
            font-family: "Poppins", sans-serif;
            font-weight: 500;
            border-radius: 0 0 8px 8px;
        }

        .xbox {
            display: flex;
            align-items: center;

            gap: 5px;
            cursor: pointer;
        }

        .xbox a {
            color: rgb(255, 255, 255);
        }

        .playstation {
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
        }

        .playstation a {
            color: rgb(255, 255, 255);
        }

        .menu-interact {
            display: flex;
            gap: 30px;
            align-items: center;
            justify-content: center;
        }


        /* estilizando */

        .container-ring {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin-top: 30px;

        }

        .elden-ring {
            width: 400px;



        }

        .elden-ring img {
            width: 400px;
            border-radius: 15px;
        }

        .eld {
            font-family: "Poppins", sans-serif;
            font-size: 13px;


        }

        .elden-ring2 video {
            width: 600px;
            border-radius: 10px;
        }

        .car-buy {
            display: flex;
            flex-direction: column;
            gap: 8px;
            align-items: center;
            margin-top: 30px;

        }

        .add-car {
            font-family: "Poppins", sans-serif;
            font-weight: 500;
            font-size: 15px;
            background-color: rgb(255, 255, 255);
            color: rgb(0, 0, 0);
            text-align: center;
            width: 280px;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            border: none;
        }

        .buy-here {
            font-family: "Poppins", sans-serif;
            font-weight: 500;
            font-size: 15px;
            background-color: rgb(255, 0, 0);
            color: white;
            text-align: center;
            width: 280px;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            border: none;
        }


        .dscnt {
            text-decoration: line-through;
            font-family: "Poppins", sans-serif;
            font-size: 12px;
            color: #727272af;
        }

        .buyy {
            font-family: "Poppins", sans-serif;
            font-size: 16px;
            color: rgb(255, 255, 255);
        }


        /* test */

        .carrossel {
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        .imagem-principal {
            width: 100%;
            height: 370px;
            border-radius: 10px;
            object-fit: cover;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
            margin-bottom: 15px;
            transition: opacity 0.3s;
        }

        .miniaturas {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .miniaturas img {
            width: 130px;
            height: 50px;
            object-fit: cover;
            border-radius: 5px;
            cursor: pointer;
            opacity: 0.6;
            transition: transform 0.2s, opacity 0.2s;
        }

        .miniaturas img:hover {
            transform: scale(1.05);
            opacity: 1;
        }

        .miniaturas img.selecionada {
            border: 2px solid #ffcc00;
            opacity: 1;
        }

        .area-principal video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }


        .car-buy a:hover {
            background-color: rgb(138, 6, 6);
            transition: 0.1s ease-in-out;
        }

        #carrinho:hover {
            background-color: rgb(223, 223, 223);
            transition: 0.1s ease-in-out;
        }

    <script>
        const imagemPrincipal = document.getElementById('imagem-principal');
        const miniaturas = document.querySelectorAll('.miniaturas img');


        miniaturas.forEach(mini => {
            mini.addEventListener('click', () => {
                // troca imagem principal
                imagemPrincipal.style.opacity = 0; // animação de saída
                setTimeout(() => {
                    imagemPrincipal.src = mini.src;
                    imagemPrincipal.style.opacity = 1;
                }, 200);

                // destaca miniatura selecionada
                miniaturas.forEach(m => m.classList.remove('selecionada'));
                mini.classList.add('selecionada');
            });
        });




        miniaturas.forEach(mini => {
            mini.addEventListener('click', () => {
                // Limpa seleção das miniaturas
                miniaturas.forEach(m => m.classList.remove('selecionada'));
                mini.classList.add('selecionada');

                // Remove o conteúdo atual da área principal
                areaPrincipal.innerHTML = '';

                // Verifica o tipo da miniatura
                const tipo = mini.getAttribute('data-type');
                const src = mini.getAttribute('data-src');

                if (tipo === 'img') {
                    const img = document.createElement('img');
                    img.src = src;
                    img.alt = 'Imagem principal';
                    img.style.opacity = 0;
                    areaPrincipal.appendChild(img);
                    // efeito fade
                    setTimeout(() => img.style.opacity = 1, 50);
                } else if (tipo === 'video') {
                    const video = document.createElement('video');
                    video.src = src;
                    video.controls = true;
                    video.autoplay = true;
                    video.style.opacity = 0;
                    areaPrincipal.appendChild(video);
                    setTimeout(() => video.style.opacity = 1, 50);
                }
            });
        });


        const area = document.getElementById('area-principal');

        miniaturas.forEach(mini => {
            mini.addEventListener('click', () => {
                // remove destaque
                miniaturas.forEach(m => m.classList.remove('selecionada'));
                mini.classList.add('selecionada');

                // limpa a área principal
                area.innerHTML = '';

                const tipo = mini.dataset.type;
                const src = mini.dataset.src;

                if (tipo === 'img') {
                    const img = document.createElement('img');
                    img.src = src;
                    area.appendChild(img);
                } else if (tipo === 'video') {
                    const video = document.createElement('video');
                    video.src = src;
                    video.controls = true;
                    video.autoplay = true;
                    area.appendChild(video);
                }
            });
        });
    </script>
