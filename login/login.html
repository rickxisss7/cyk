<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="fontes/font.css">
    <link rel="stylesheet" href="hovers.css">
</head>

<body>
    <main>
        <div class="logo">
            <img src="../logos/CYK-BLUE-removebg-preview.png" alt="">
        </div>
        <div class="container-log">

            <div class="login">
                <div class="ccc">
                    <div class="text-login">
                        <h1>Login</h1>
                    </div>
                    <div class="login2">
                        <input type="email" name="" id="emaill" maxlength="34" placeholder="Digite seu e-mail">
                        <input type="password" name="" id="passwordd" maxlength="9" placeholder="Digite sua senha">
                    </div>
                    <div class="enter">
                        <a href="#">ENTRAR</a>
                    </div>
                    <div class="login3">
                        <p>Você ainda não tem uma conta? <span class="new-account"><a href="">Criar Conta</a></span>
                        </p>
                    </div>

                    <div class="login4">
                        <p>Entre com:</p>
                        <div class="login-google" id="botaoGoogle">
                            <img src="img/google.png" alt="">
                            <p>Google</p>
                        </div>
                        <div class="login-epic" id="botaoEpic">
                            <img src="img/epic.png" alt="">
                            <p>Epic Games</p>
                        </div>
                        <div class="login-steam" id="botaoSteam">
                            <img src="img/steamblack.png" alt="">
                            <p>Steam</p>
                        </div>
                        <div class="login-psn" id="botaoPsn">
                            <img src="img/playstation.png" alt="">
                            <p>PlayStation</p>
                        </div>
                        <div class="login-apple" id="botaoApple">
                            <img src="img/ios.png" alt="">
                            <p>Apple</p>
                        </div>

                        <div class="problems">
                            <p>Está com problemas de login? <a href="#">Entre aqui</a> </p>
                            <a href="" class="suporte">Fale com o suporte</a>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </main>

    <footer>

    </footer>

    <script src="login.js"></script>
</body>

</html>
